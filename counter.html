    <title>counter</title>
    <STYLE>
        body
        {
            counter-reset: a;

        }
        h1::after
        {
            counter-increment: a;
            content:"BEST";
        }       
        body
        {
            counter-reset: b;
        }
        h2::before
        {
            counter-increment: b;
            content: counter(b);
        }   
    </STYLE>
</head>
